<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Mode</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/sleep.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="auto.html">Classroom Monitor</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="setMode('AUTO')">AUTO</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="setMode('MAINTENANCE')">MAINTENANCE</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="setMode('SLEEP')">SLEEP</a></li>
        <li class="nav-item"><a class="nav-link" href="logs.html">LOGS</a></li>
        <button class="btn btn-sm btn-outline-light ms-2" onclick="logout()">Logout</button>
      </ul>
    </div>
  </div>
</nav>


<main class="sleep">
  <h1>System in Sleep Mode</h1>
  <button class="btn btn-secondary mt-4" onclick="setMode('AUTO')">Wake System</button>
  <p>ESP32 is now running in low-power operation.</p>
  <p>Live monitoring temporarily disabled.</p>
</main>

<script src="../js/main.js"></script>
</body>
</html>
